<!-- Write a recursive function to calculate the factorial of a number. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lab Task 1</title>
</head>
<body>
    <h1>Factorial of a Number</h1>

    <script>
       function factorial(num)
       {
        if (num==0 || num==1)
        {
            return 1;
        }
        else
        {
            return num * factorial(num-1);
        }
       }
       fact=factorial(4);
       console.log("Lab Task 1");
       console.log("Factorial of a 4 is ");
       console.log(fact);
    </script>
</body>
</html>
