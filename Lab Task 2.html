<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lab Task 2</title>
</head>
<body>
    <h1>Area of Circle</h1>
    <script>
       function calculateArea(radius)
       {
        const pi=3.14;
        area=pi*radius*radius;
        return area;
       }
       Area=calculateArea(5);
       console.log("Lab Task 2");
       console.log("Area of Circle when Radius = 5");
       console.log(Area);
    </script>
