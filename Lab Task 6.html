<!-- Create an object person with properties name, age, and city. Then, write a function that takes the person object as an argument and displays the person's information. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lab Task 6</title>
</head>
<body>
    <h1>Objects</h1>
    <script>
        const person ={
            name:"Zunaisha",
            age:19,
            city:"Lahore",
        }
        function show()
        {
            console.log(`My name is ${person.name}.`);
            console.log(`I am ${person.age} years old.`);
            console.log(`I live in ${person.city}.`);
        }
       console.log("Lab Task 6");
       console.log("Objects");
       show(person);
    </script>
</body>
</html>
