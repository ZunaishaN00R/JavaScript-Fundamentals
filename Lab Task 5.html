<!-- Create a variable num1 and set it to 5. Create another variable num2 and set it to 10. Write JavaScript code to display the sum, difference, product, and quotient of these two variables. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lab Task 5</title>
</head>
<body>
    <h1>Type of a Number</h1>
    <script>
        var num1=5;
        var num2=10;
       function sum(num1,num2)
       {
        var ad=num1+num2;
        return ad;
       }
       function subtract(num1,num2)
       {
        var sub=num1-num2;
        return sub;
       }
       function multiply(num1,num2)
       {
        var mul=num1*num2;
        return mul;
       }
       function quotient(num1,num2)
       {
        var quot=num1 / num2;
        return quot;
       }
       console.log("Lab Task 4");
       console.log("Javascript Calculator");
       add=sum(num1,num2);
       console.log("Addition  ", num1," + ", num2 ," = ",add);
       sub=subtract(num1,num2);
       console.log("Subtraction  ", num1," - ", num2 ," = ",sub);
       mul=multiply(num1,num2);
       console.log("Multiplication  ", num1," * ", num2 ," = ",mul);
       quot=quotient(num1,num2);
       console.log("Quotient  ", num1," / ", num2 ," = ",quot);
    </script>
</body>
</html>
