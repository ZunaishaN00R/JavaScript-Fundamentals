<!-- Create a nested loop to print a pattern of asterisks (*) as follows:
*
**
***
****
***** -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lab Task 3</title>
</head>
<body>
    <h1>Right Angle Triangle</h1>
    <script>
       console.log("Lab Task 3");
       console.log("Right Angle Triangle");
       for(var i=0;i<=10;i++)
       {
        let pattern='';
        for(var j=0;j<=i;j++)
        {
            pattern+='*';
        }
        console.log(pattern);
       }
    </script>
</body>
</html>
